databaseChangelog:
  - changeSet:
      id: 1
      author: Andrey Ryabtsev
      comment: Create tags table
      changes:
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: bigint
                  autoincrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar2(32)
                  constraints:
                    unique: true
                    nullable: false
        - createIndex:
            indexName: tags_name_index
            tableName: tags
            unique: true
            columns:
              - column:
                  name: name